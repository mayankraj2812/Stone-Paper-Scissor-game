<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone,paper,scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="heading">
         <b>Rock Paper Scissor</b>
        </div>
<div id="pictures">
    <div class="choice" id="stone"><img src="stone.png"></div>
    <div class="choice" id="paper"><img src="paper.png"></div>
    <div class="choice" id="scissor"><img src="Screenshot 2024-02-16 144420.png"></div>
</div>
<div id="scoreboard">
    <div class="score">
        <p id="userscore">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="compscore">0</p>
        <p>Comp</p>
    </div>
</div>
<div id="msgcontainer">
    <p id="msg">Play Your Move</p>
</div>
<div>
    <p><i>A game developed by MAYANK RAJ </i></p>
</div>
    </main>
<script src="app.js"></script>
</body>
</html>
